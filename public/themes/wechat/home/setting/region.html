<!DOCTYPE html>
<html>

<head>
    <title>地区</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="keywords" content="" />
    <meta name="description" content="">
    <include file="public@header" />
</head>

<body>
    <div class="container" id="container">
        <div class="page">
            <div class="weui-tab">
                <div class="weui-tab__panel">
                    <div class="weui-form">
                        <div class="weui-form__text-area">
                            <h2 class="weui-form__title">地区</h2>
                            <div class="weui-form__desc">添加游戏地区</div>
                        </div>
                        <div class="weui-form__control-area">
                            <div class="weui-cells__group weui-cells__group_form">
                                <div class="weui-cells__title">游戏地区</div>
                                <div class="weui-cells weui-cells_form">
                                    <div class="weui-cell weui-cell_active weui-cell_access weui-cell_select weui-cell_select-after">
                                        <div class="weui-cell__hd"><label class="weui-label">方位</label></div>
                                        <div class="weui-cell__bd" id="showPicker">神圣天堂-东门</div>
                                    </div>
                                    <div class="weui-cell weui-cell_active">
                                        <div class="weui-cell__hd"><label class="weui-label">地区名称</label></div>
                                        <div class="weui-cell__bd">
                                            <input id="js_input" class="weui-input" placeholder="填写地区名称">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weui-form__opr-area">
                            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
                        </div>
                    </div>
                    <include file="public@footer" />
                </div>
                <!-- <include file="public@tabbar" /> -->
            </div>
        </div>
    </div>
</body>
